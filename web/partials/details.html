<div class="weather-details">
  <div class="detail-item humidity-card">
    <h2>Humedad</h2>
    <div class="humidity-gauge">
      <svg viewBox="0 0 120 120">
        <circle class="bg-ring" cx="60" cy="60" r="54" />
        <circle class="progress-ring" cx="60" cy="60" r="54" />
      </svg>
      <div class="value" id="humValue"></div>
    </div>
    <div class="hum-status" id="humStatus">---</div>
  </div>
  <div class="detail-item wind-card">
    <div class="wind-background" id="windBackground"></div>
    <h2>Viento</h2>
    <div class="wind-meter">
      <svg viewBox="0 0 200 100">
        <defs>
          <linearGradient id="windGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#9381ff" stop-opacity="0.8" />
            <stop offset="40%" stop-color="#4e3abe" stop-opacity="0.95" />
            <stop offset="100%" stop-color="#230e97" stop-opacity="1" />
          </linearGradient>

          <linearGradient id="windGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#e8dcff" />
            <stop offset="50%" stop-color="#c4baff" />
            <stop offset="100%" stop-color="#a295ff" />
          </linearGradient>

        </defs>

        <!-- Arco de fondo -->
        <path class="wind-bg" d="M20 100 A80 80 0 0 1 180 100" />

        <!-- Arco con valor dinámico -->
        <path class="wind-value" d="M20 100 A80 80 0 0 1 180 100" />
      </svg>

      <div class="value" id="windSpeed"></div>
    </div>

    <div class="wind-status" id="windStatus"></div>
  </div>
  <div class="detail-item visibility-card">
    <h2 class="visibility-title">Visibilidad</h2>
    <div id="sky" class="sky"></div>
    <div class="visibility-info">
      <div class="vis-value"><span id="visValue">0</span> km</div>
      <div class="vis-status" id="visStatus">---</div>
    </div>
  </div>
  <div class="detail-item temp-card">
    <div class="thermo-container">
      <div class="thermometer">
        <div class="thermo-fill" id="thermoFill"></div>
      </div>

      <div class="temp-info">
        <h2>Sensación Térmica</h2>
        <div class="value" id="tempValue"></div>
        <div class="temp-status" id="tempStatus"></div>
      </div>
    </div>
  </div>
  <div class="detail-item precipitation-card">
    <h2>Precipitación</h2>
    <div class="rain-glass" id="rainGlass">
      <div class="rain-water" id="rainWater"></div>
      <div class="raindrops" id="raindrops"></div>
    </div>
    <div class="precip-info">
      <div class="value" id="precipValue"></div>
      <div class="precip-status" id="precipStatus">---</div>
    </div>
  </div>
  <div class="detail-item uv-card">
    <div class="uv-title">UV</div>

    <div class="uv-meter">
      <svg viewBox="0 0 100 60">
        <defs>
          <linearGradient id="uvGradientLight" x1="0%" y1="100%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#c9b0ff" />
            <stop offset="30%" stop-color="#a884ff" />
            <stop offset="55%" stop-color="#8860ff" />
            <stop offset="80%" stop-color="#6540e6" />
            <stop offset="100%" stop-color="#4226b2" />
          </linearGradient>


          <linearGradient id="uvGradientDark" x1="0%" y1="100%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f1e8ff" />
            <stop offset="30%" stop-color="#d0bfff" />
            <stop offset="55%" stop-color="#b4a5ff" />
            <stop offset="80%" stop-color="#9a85ff" />
            <stop offset="100%" stop-color="#7c63e6" />
          </linearGradient>

        </defs>
        <path class="uv-bg" d="M10,50 A40,40 0 0,1 90,50" />
        <path class="uv-value" d="M10,50 A40,40 0 0,1 90,50" />
      </svg>
      <div class="value" id="uvNumber"></div>
    </div>

    <div class="uv-status" id="uvStatus"></div>
    <div class="uv-desc" id="uvDesc"></div>
  </div>
</div>
