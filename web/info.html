<div class="container">
  <div class="grid-container">
    <div class="provincia-container">
      <div class="provincia-info">
        <h2 class="titulo-provincia"></h2>
        <p class="hora-provincia"></p>
      </div>

      <div class="current-weather">
        <div class="icon-condition">
          <div class="weather-icon"></div>
          <div class="condition"></div>
        </div>
        <div class="temperature"></div>
      </div>
    </div>

    <div class="chart-container">
      <div class="section-title">Pronóstico por Hora</div>
      <div class="chart-image-wrapper">
        <img
          id="temperature-chart"
          src=""
          alt="Gráfico de Temperatura"
          class="temperature-chart-img"
        />
      </div>

      <div class="hourly-container">
        <div class="hourly-item">
          <div class="time"></div>
          <div class="hour-icon"></div>
          <div class="temp"></div>
        </div>
        <div class="hourly-item">
          <div class="time"></div>
          <div class="hour-icon"></div>
          <div class="temp"></div>
        </div>
        <div class="hourly-item">
          <div class="time"></div>
          <div class="hour-icon"></div>
          <div class="temp"></div>
        </div>
        <div class="hourly-item">
          <div class="time"></div>
          <div class="hour-icon"></div>
          <div class="temp"></div>
        </div>
        <div class="hourly-item">
          <div class="time"></div>
          <div class="hour-icon"></div>
          <div class="temp"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="weather-details"></div>

  <div class="weekly-forecast">
    <div class="section-title">Pronóstico Semanal</div>
  </div>

  <div class="carousel-container">
    <div class="carousel-wrapper" id="carouselWrapper">
      <!-- Los slides se generarán dinámicamente desde el JSON -->
    </div>
  </div>
  
  <div class="carousel-dots" id="carouselDots">
  </div>

    <div class="graph-selector">
      <div class="graph-tabs">
        <button class="tab active" data-graph="temp_vs_sensacion">
          Temperatura
        </button>
        <button class="tab" data-graph="precipitacion">Precipitación</button>
        <button class="tab" data-graph="humedad">Humedad</button>
        <button class="tab" data-graph="viento">Viento</button>
        <button class="tab" data-graph="direccion_viento">
          Dirección del Viento
        </button>
        <!-- Agregar un grafico es facil , agrega un boton aca y anda a la ultima fucnion del script.js-->
      </div>

      <div class="graph-viewer">
        <img id="graph-image" src="" alt="Gráfico" class="graph-img" />
      </div>
    </div>

  </div>
</div>
